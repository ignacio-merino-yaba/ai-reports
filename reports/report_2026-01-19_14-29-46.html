        const { LineChart, Line, BarChart, Bar, ScatterChart, Scatter, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer, ReferenceLine } = Recharts;
        const { TrendingUp, Users, Zap, Search, AlertCircle, ArrowUpRight, ArrowDownRight, Tag } = lucide;

        function App() {
            const [activeTab, setActiveTab] = React.useState('static');
            const [selectedWeek, setSelectedWeek] = React.useState('');
            const [selectedCompetitor, setSelectedCompetitor] = React.useState('');
            
            // -----------------------------------------------------
            // DATA PROCESSING
            // -----------------------------------------------------
            const processed = React.useMemo(() => {
                if (!marketData || marketData.length === 0) return null;

                const weeks = [...new Set(marketData.map(d => d.week_date))].sort();
                const latestWeek = weeks[weeks.length - 1];
                
                // Identify Brands
                let ourBrand = "Unknown";
                const yabaAsin = marketData.find(d => d.is_yaba_asin === 'Y');
                if (yabaAsin && yabaAsin.competitor_brand) {
                    ourBrand = yabaAsin.competitor_brand;
                }

                // Aggregate by Week & Brand
                const weeklyBrandStats = {}; // { week: { brand: { clicks: 0, share: 0, count: 0 } } }
                const weeklyTotalClicks = {};

                marketData.forEach(row => {
                    const w = row.week_date;
                    const b = row.competitor_brand || "Unknown Brand";
                    
                    if (!weeklyBrandStats[w]) weeklyBrandStats[w] = {};
                    if (!weeklyBrandStats[w][b]) weeklyBrandStats[w][b] = { clicks: 0, click_share_sum: 0, records: 0, price_sum: 0, deals: 0 };
                    if (!weeklyTotalClicks[w]) weeklyTotalClicks[w] = 0;

                    // Calculate Clicks if missing (approximate from share * volume)
                    let clicks = row.clicks;
                    if (!clicks && row.weekly_search_volume) {
                        clicks = Math.round(row.weekly_search_volume * row.click_share);
                    }
                    
                    weeklyBrandStats[w][b].clicks += clicks;
                    weeklyBrandStats[w][b].click_share_sum += row.click_share; // This is raw sum, better to re-calc share
                    weeklyBrandStats[w][b].records += 1;
                    weeklyBrandStats[w][b].price_sum += row.price;
                    weeklyBrandStats[w][b].deals += (row.weekly_number_of_days_with_deal > 0 ? 1 : 0);
                    
                    weeklyTotalClicks[w] += clicks;
                });

                // Compute Click Share per Brand per Week
                const trendData = weeks.map(week => {
                    const totalClicks = weeklyTotalClicks[week];
                    const brands = weeklyBrandStats[week];
                    const row = { name: week, totalClicks };
                    
                    // Our stats
                    const ourStats = brands[ourBrand] || { clicks: 0 };
                    row['Us'] = totalClicks > 0 ? (ourStats.clicks / totalClicks) * 100 : 0;
                    
                    // Competitor stats
                    Object.keys(brands).forEach(b => {
                        if (b !== ourBrand) {
                            row[b] = totalClicks > 0 ? (brands[b].clicks / totalClicks) * 100 : 0;
                        }
                    });
                    return row;
                });

                // Identify Top 3 Competitors based on avg share
                const brandAvgShare = {};
                Object.keys(weeklyBrandStats[latestWeek]).forEach(b => {
                    if (b !== ourBrand) {
                        const share = trendData[trendData.length-1][b] || 0;
                        brandAvgShare[b] = share;
                    }
                });
                const topCompetitors = Object.entries(brandAvgShare)
                    .sort((a,b) => b[1] - a[1])
                    .slice(0, 3)
                    .map(e => e[0]);

                // Prepare Efficiency Data (Scatter) for Latest Week
                const efficiencyData = marketData
                    .filter(d => d.week_date === latestWeek)
                    .map(d => ({
                        x: d.average_organic_rank,
                        y: d.click_share * 100,
                        z: d.price, // Bubble size
                        name: d.product_title.substring(0, 15) + "...",
                        brand: d.competitor_brand,
                        isUs: d.competitor_brand === ourBrand
                    }));

                // Levers Analysis (Price vs Share)
                const leverData = topCompetitors.concat([ourBrand]).map(brand => {
                    const stats = weeklyBrandStats[latestWeek][brand];
                    return {
                        name: brand,
                        price: stats ? (stats.price_sum / stats.records).toFixed(2) : 0,
                        share: trendData[trendData.length-1][brand] || 0
                    };
                });

                return {
                    weeks,
                    latestWeek,
                    ourBrand,
                    topCompetitors,
                    trendData,
                    efficiencyData,
                    leverData,
                    raw: weeklyBrandStats,
                    marketData
                };
            }, [marketData]);

            // Set initial defaults
            React.useEffect(() => {
                if (processed && !selectedWeek) {
                    setSelectedWeek(processed.latestWeek);
                    setSelectedCompetitor(processed.topCompetitors[0]);
                }
            }, [processed]);

            if (!processed) return <div className="p-10 text-center">Cargando datos...</div>;

            // -----------------------------------------------------
            // RENDER HELPERS
            // -----------------------------------------------------
            const renderDelta = (curr, prev) => {
                const diff = curr - prev;
                const color = diff > 0 ? 'text-green-600' : (diff < 0 ? 'text-red-600' : 'text-gray-500');
                const Icon = diff > 0 ? ArrowUpRight : (diff < 0 ? ArrowDownRight : TrendingUp);
                return (
                    <span className={`flex items-center text-sm font-medium ${color}`}>
                        <Icon size={16} className="mr-1" /> {Math.abs(diff).toFixed(1)}%
                    </span>
                );
            };

            // -----------------------------------------------------
            // VIEW: STATIC REPORT
            // -----------------------------------------------------
            const StaticReport = () => (
                <div className="space-y-8 animate-fade-in">
                    {/* Header Summary */}
                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div className="card border-l-4 border-blue-600">
                            <h3 className="text-gray-500 text-sm font-medium">Nuestra Cuota (ltima Sem.)</h3>
                            <div className="mt-2 flex items-baseline justify-between">
                                <span className="text-2xl font-bold text-gray-900">
                                    {processed.trendData[processed.trendData.length-1]['Us'].toFixed(1)}%
                                </span>
                                {processed.trendData.length > 1 && renderDelta(
                                    processed.trendData[processed.trendData.length-1]['Us'],
                                    processed.trendData[processed.trendData.length-2]['Us']
                                )}
                            </div>
                        </div>
                        <div className="card">
                            <h3 className="text-gray-500 text-sm font-medium">Clicks Totales (Parent)</h3>
                            <div className="mt-2 text-2xl font-bold text-gray-900">
                                {processed.trendData[processed.trendData.length-1].totalClicks.toLocaleString()}
                            </div>
                        </div>
                        <div className="card">
                            <h3 className="text-gray-500 text-sm font-medium">Top Competidor</h3>
                            <div className="mt-2 text-lg font-bold text-gray-900 truncate">
                                {processed.topCompetitors[0]}
                            </div>
                        </div>
                        <div className="card">
                            <h3 className="text-gray-500 text-sm font-medium">Precio Promedio (Mkt)</h3>
                            <div className="mt-2 text-2xl font-bold text-gray-900">
                                {processed.leverData.reduce((acc,curr) => acc + parseFloat(curr.price), 0) / processed.leverData.length}
                            </div>
                        </div>
                    </div>

                    {/* 1. Global Trend */}
                    <section className="card">
                        <div className="flex items-center justify-between mb-6">
                            <h2 className="text-xl font-bold text-slate-800 flex items-center">
                                <TrendingUp className="mr-2 text-blue-600" /> Tendencia Global del Parent
                            </h2>
                        </div>
                        <div className="h-80 w-full">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={processed.trendData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="name" fontSize={12} tickMargin={10} />
                                    <YAxis yAxisId="left" fontSize={12} />
                                    <YAxis yAxisId="right" orientation="right" fontSize={12} unit="%" />
                                    <Tooltip contentStyle={{borderRadius:'8px', border:'none', boxShadow:'0 4px 6px -1px rgba(0,0,0,0.1)'}} />
                                    <Legend />
                                    <Line yAxisId="left" type="monotone" dataKey="totalClicks" stroke="#94a3b8" name="Clicks Totales" dot={false} strokeWidth={2} />
                                    <Line yAxisId="right" type="monotone" dataKey="Us" stroke="#2563EB" name="Nuestra Cuota %" strokeWidth={3} activeDot={{r: 8}} />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                        <div className="mt-4 p-4 bg-slate-50 rounded-lg text-sm text-slate-600">
                            <strong>Anlisis:</strong> El volumen de bsquedas {processed.trendData[processed.trendData.length-1].totalClicks > processed.trendData[0].totalClicks ? "ha crecido" : "se ha contrado"}. Nuestra marca muestra una tendencia {processed.trendData[processed.trendData.length-1]['Us'] > processed.trendData[0]['Us'] ? "ascendente" : "descendente"} en captacin de trfico.
                        </div>
                    </section>

                    {/* 2. Brand Competitiveness */}
                    <section className="card">
                        <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                            <Users className="mr-2 text-blue-600" /> Competitividad de Marca
                        </h2>
                        <div className="h-80 w-full">
                            <ResponsiveContainer width="100%" height="100%">
                                <LineChart data={processed.trendData}>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                    <XAxis dataKey="name" fontSize={12} />
                                    <YAxis fontSize={12} unit="%" />
                                    <Tooltip />
                                    <Legend />
                                    <Line type="monotone" dataKey="Us" name={processed.ourBrand} stroke="#2563EB" strokeWidth={3} />
                                    {processed.topCompetitors.map((comp, i) => (
                                        <Line key={comp} type="monotone" dataKey={comp} name={comp} stroke={['#EF4444', '#F59E0B', '#10B981'][i]} strokeWidth={2} strokeDasharray="5 5" />
                                    ))}
                                </LineChart>
                            </ResponsiveContainer>
                        </div>
                        <div className="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div className="p-3 bg-blue-50 text-blue-800 rounded text-sm">
                                <strong>Dominio:</strong> {processed.trendData[processed.trendData.length-1]['Us'] > processed.trendData[processed.trendData.length-1][processed.topCompetitors[0]] ? "Lideramos" : "Somos retadores"} frente al principal competidor.
                            </div>
                        </div>
                    </section>

                    {/* 3. Levers & 4. Efficiency */}
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        {/* Levers: Price vs Share */}
                        <section className="card">
                            <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                <Tag className="mr-2 text-blue-600" /> Precio vs Cuota (ltima Sem.)
                            </h2>
                            <div className="h-64 w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <BarChart data={processed.leverData} layout="vertical" margin={{left: 20}}>
                                        <CartesianGrid strokeDasharray="3 3" horizontal={false} />
                                        <XAxis type="number" hide />
                                        <YAxis dataKey="name" type="category" width={100} fontSize={11} />
                                        <Tooltip cursor={{fill: 'transparent'}} />
                                        <Legend />
                                        <Bar dataKey="share" name="Click Share %" fill="#CBD5E1" barSize={20} radius={[0, 4, 4, 0]} />
                                        <Bar dataKey="price" name="Precio Promedio " fill="#2563EB" barSize={20} radius={[0, 4, 4, 0]} />
                                    </BarChart>
                                </ResponsiveContainer>
                            </div>
                        </section>

                        {/* Efficiency: Rank vs Share */}
                        <section className="card">
                            <h2 className="text-xl font-bold text-slate-800 mb-6 flex items-center">
                                <Zap className="mr-2 text-blue-600" /> Eficiencia (Rank vs Share)
                            </h2>
                            <div className="h-64 w-full">
                                <ResponsiveContainer width="100%" height="100%">
                                    <ScatterChart margin={{top: 20, right: 20, bottom: 20, left: 20}}>
                                        <CartesianGrid />
                                        <XAxis type="number" dataKey="x" name="Rank Orgnico" reversed={true} domain={['dataMax', 1]} label={{ value: 'Posicin (Mejor )', position: 'insideBottom', offset: -10 }} />
                                        <YAxis type="number" dataKey="y" name="Share %" label={{ value: 'Share %', angle: -90, position: 'insideLeft' }} />
                                        <Tooltip cursor={{ strokeDasharray: '3 3' }} />
                                        <Scatter name="ASINs" data={processed.efficiencyData} fill="#8884d8">
                                            {processed.efficiencyData.map((entry, index) => (
                                                <cell key={`cell-${index}`} fill={entry.isUs ? '#2563EB' : '#94A3B8'} />
                                            ))}
                                        </Scatter>
                                    </ScatterChart>
                                </ResponsiveContainer>
                            </div>
                            <p className="text-xs text-center text-gray-500 mt-2">Puntos Azules: Nuestros ASINs | Gris: Competencia</p>
                        </section>
                    </div>

                    {/* 5. Conclusions & Recommendations */}
                    <section className="card bg-slate-800 text-white">
                        <h2 className="text-xl font-bold mb-6 flex items-center text-white">
                            <AlertCircle className="mr-2 text-yellow-400" /> Conclusiones y Plan de Accin
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <h3 className="text-lg font-semibold text-blue-300 mb-3">Insights Clave</h3>
                                <ul className="space-y-2 text-sm text-gray-300 list-disc pl-5">
                                    <li>La tendencia de nuestra marca es <strong>{processed.trendData[processed.trendData.length-1]['Us'] > processed.trendData[0]['Us'] ? "positiva" : "negativa"}</strong> en las ltimas 5 semanas.</li>
                                    <li>El competidor <strong>{processed.topCompetitors[0]}</strong> mantiene el liderazgo en cuota, posiblemente impulsado por su posicionamiento orgnico.</li>
                                    <li>Nuestros ASINs muestran una eficiencia de rango {processed.efficiencyData.find(d=>d.isUs)?.y > 10 ? "alta" : "mejorable"}.</li>
                                    <li>Existe una correlacin visible entre precios bajos y mayor cuota en este nicho.</li>
                                    <li>El volumen de bsquedas muestra estacionalidad que debemos aprovechar.</li>
                                </ul>
                            </div>
                            <div>
                                <h3 className="text-lg font-semibold text-green-400 mb-3">Recomendaciones</h3>
                                <ul className="space-y-2 text-sm text-gray-300 list-decimal pl-5">
                                    <li><strong>Defensa de Marca:</strong> Proteger keywords branded donde competidores como {processed.topCompetitors[0]} puedan estar pujando.</li>
                                    <li><strong>Optimizacin de Rank:</strong> Revisar contenido A+ y Ttulos para mejorar CTR orgnico en ASINs con bajo share pero buen rank.</li>
                                    <li><strong>Estrategia de Precio:</strong> Evaluar cupones de 5% para recuperar cuota frente a {processed.topCompetitors[1] || "competidores secundarios"}.</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </div>
            );

            // -----------------------------------------------------
            // VIEW: INTERACTIVE COMPARATOR
            // -----------------------------------------------------
            const InteractiveComparator = () => {
                const compData = React.useMemo(() => {
                    const us = marketData.filter(d => d.competitor_brand === processed.ourBrand && d.week_date === selectedWeek);
                    const them = marketData.filter(d => d.competitor_brand === selectedCompetitor && d.week_date === selectedWeek);
                    
                    // Avg metrics calculation
                    const calcAvg = (arr, key) => arr.length ? arr.reduce((a,b) => a + b[key], 0)/arr.length : 0;
                    
                    return {
                        us: {
                            price: calcAvg(us, 'price'),
                            rank: calcAvg(us, 'average_organic_rank'),
                            share: calcAvg(us, 'click_share') * 100,
                            deals: us.some(d => d.weekly_number_of_days_with_deal > 0)
                        },
                        them: {
                            price: calcAvg(them, 'price'),
                            rank: calcAvg(them, 'average_organic_rank'),
                            share: calcAvg(them, 'click_share') * 100,
                            deals: them.some(d => d.weekly_number_of_days_with_deal > 0)
                        }
                    };
                }, [selectedWeek, selectedCompetitor]);

                return (
                    <div className="space-y-6 animate-fade-in">
                        {/* Controls */}
                        <div className="card flex flex-col md:flex-row gap-4 items-end md:items-center justify-between">
                            <div className="flex gap-4 w-full md:w-auto">
                                <div className="flex-1">
                                    <label className="block text-xs font-medium text-gray-500 mb-1">Semana</label>
                                    <select value={selectedWeek} onChange={e => setSelectedWeek(e.target.value)} className="p-2 border rounded-lg w-full">
                                        {processed.weeks.map(w => <option key={w} value={w}>{w}</option>)}
                                    </select>
                                </div>
                                <div className="flex-1">
                                    <label className="block text-xs font-medium text-gray-500 mb-1">Competidor</label>
                                    <select value={selectedCompetitor} onChange={e => setSelectedCompetitor(e.target.value)} className="p-2 border rounded-lg w-full">
                                        {processed.topCompetitors.map(c => <option key={c} value={c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Head to Head */}
                        <div className="grid grid-cols-2 gap-4">
                            {/* Us */}
                            <div className="card border-t-4 border-blue-600">
                                <h3 className="text-center font-bold text-blue-600 mb-4">{processed.ourBrand} (Nosotros)</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between border-b pb-2">
                                        <span className="text-gray-500">Precio Promedio</span>
                                        <span className="font-bold">{compData.us.price.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between border-b pb-2">
                                        <span className="text-gray-500">Rank Orgnico</span>
                                        <span className="font-bold">#{Math.round(compData.us.rank)}</span>
                                    </div>
                                    <div className="flex justify-between border-b pb-2">
                                        <span className="text-gray-500">Cuota de Clics</span>
                                        <span className="font-bold">{compData.us.share.toFixed(1)}%</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-500">Promo Activa</span>
                                        <span className={`font-bold ${compData.us.deals ? 'text-green-600' : 'text-gray-400'}`}>
                                            {compData.us.deals ? 'S' : 'NO'}
                                        </span>
                                    </div>
                                </div>
                            </div>

                            {/* Them */}
                            <div className="card border-t-4 border-red-500">
                                <h3 className="text-center font-bold text-red-500 mb-4">{selectedCompetitor}</h3>
                                <div className="space-y-4">
                                    <div className="flex justify-between border-b pb-2">
                                        <span className="text-gray-500">Precio Promedio</span>
                                        <span className="font-bold">{compData.them.price.toFixed(2)}</span>
                                    </div>
                                    <div className="flex justify-between border-b pb-2">
                                        <span className="text-gray-500">Rank Orgnico</span>
                                        <span className="font-bold">#{Math.round(compData.them.rank)}</span>
                                    </div>
                                    <div className="flex justify-between border-b pb-2">
                                        <span className="text-gray-500">Cuota de Clics</span>
                                        <span className="font-bold">{compData.them.share.toFixed(1)}%</span>
                                    </div>
                                    <div className="flex justify-between">
                                        <span className="text-gray-500">Promo Activa</span>
                                        <span className={`font-bold ${compData.them.deals ? 'text-green-600' : 'text-gray-400'}`}>
                                            {compData.them.deals ? 'S' : 'NO'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            return (
                <div className="max-w-6xl mx-auto p-4 md:p-8">
                    {/* Header */}
                    <header className="mb-8">
                        <h1 className="text-3xl font-bold text-slate-900">Market Intelligence Report</h1>
                        <p className="text-slate-500 mt-2">Anlisis de Parent ASIN: {processed.marketData[0]?.parent_asin} | 4 Semanas</p>
                    </header>

                    {/* Navigation */}
                    <div className="flex space-x-4 mb-6 border-b border-gray-200">
                        <button 
                            onClick={() => setActiveTab('static')}
                            className={`pb-2 px-1 font-medium text-sm transition-colors ${activeTab === 'static' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                        >
                            Reporte Estratgico
                        </button>
                        <button 
                            onClick={() => setActiveTab('interactive')}
                            className={`pb-2 px-1 font-medium text-sm transition-colors ${activeTab === 'interactive' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-500 hover:text-gray-700'}`}
                        >
                            Comparador Interactivo
                        </button>
                    </div>

                    {/* Content */}
                    <main>
                        {activeTab === 'static' ? <StaticReport /> : <InteractiveComparator />}
                    </main>
                    
                    <footer className="mt-12 text-center text-xs text-gray-400 pb-8">
                        Generated by AI Market Analyst  Confidential Data
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
