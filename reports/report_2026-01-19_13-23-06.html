                const totalShare = rows.reduce((a, b) => a + b.click_share, 0);
                const avgRank = rows.reduce((a, b) => a + b.average_organic_rank, 0) / rows.length;
                const dealDays = Math.max(...rows.map(r => r.weekly_number_of_days_with_deal));
                
                return { avgPrice, totalShare, avgRank, dealDays, title: rows[0]?.product_title };
            };

            const usStats = getStats(OUR_BRAND, true);
            const compStats = getStats(selectedComp, false);

            return (
                <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500">
                    
                    {/* Controls */}
                    <div className="bg-white p-4 rounded-xl border border-slate-200 shadow-sm flex flex-col md:flex-row gap-4 items-end md:items-center">
                        <div className="flex-1">
                            <label className="block text-xs font-semibold text-slate-500 mb-1">Semana de An√°lisis</label>
                            <select 
                                value={selectedWeek} 
                                onChange={(e) => setSelectedWeek(e.target.value)}
                                className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                {weeks.map(w => <option key={w} value={w}>{w}</option>)}
                            </select>
                        </div>
                        <div className="flex-1">
                            <label className="block text-xs font-semibold text-slate-500 mb-1">Competidor a Comparar</label>
                            <select 
                                value={selectedComp} 
                                onChange={(e) => setSelectedComp(e.target.value)}
                                className="w-full p-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                {competitors.map(c => <option key={c.brand} value={c.brand}>{c.brand}</option>)}
                            </select>
                        </div>
                    </div>

                    {/* Comparison Cards */}
                    <div className="grid grid-cols-2 gap-4 md:gap-8">
                        {/* US */}
                        <div className="card border-t-4 border-blue-500 p-6 relative overflow-hidden">
                            <div className="absolute top-0 right-0 p-4 opacity-5"><Icons.Award /></div>
                            <h3 className="text-xl font-bold text-slate-800 mb-1">{OUR_BRAND}</h3>
                            <p className="text-xs text-slate-500 mb-6">Nuestra Marca</p>
                            
                            {usStats ? (
                                <div className="space-y-6">
                                    <div>
                                        <p className="text-sm text-slate-500">Click Share</p>
                                        <p className="text-3xl font-bold text-blue-600">{usStats.totalShare.toFixed(2)}%</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-xs text-slate-400">Precio Promedio</p>
                                            <p className="font-semibold">{formatCurrency(usStats.avgPrice)}</p>
                                        </div>
                                        <div>
                                            <p className="text-xs text-slate-400">Rank Org√°nico</p>
                                            <p className="font-semibold">#{usStats.avgRank.toFixed(1)}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 text-sm">
                                        <span className={`px-2 py-1 rounded text-xs font-bold ${usStats.dealDays > 0 ? 'bg-green-100 text-green-700' : 'bg-slate-100 text-slate-400'}`}>
                                            {usStats.dealDays > 0 ? 'DEAL ACTIVE' : 'NO DEAL'}
                                        </span>
                                    </div>
                                </div>
                            ) : <p className="text-sm text-slate-400">Sin datos esta semana.</p>}
                        </div>

                        {/* THEM */}
                        <div className="card border-t-4 border-slate-400 p-6 relative overflow-hidden bg-slate-50">
                            <h3 className="text-xl font-bold text-slate-800 mb-1">{selectedComp}</h3>
                            <p className="text-xs text-slate-500 mb-6">Competidor</p>
                            
                            {compStats ? (
                                <div className="space-y-6">
                                    <div>
                                        <p className="text-sm text-slate-500">Click Share</p>
                                        <p className="text-3xl font-bold text-slate-600">{compStats.totalShare.toFixed(2)}%</p>
                                    </div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div>
                                            <p className="text-xs text-slate-400">Precio Promedio</p>
                                            <p className="font-semibold">{formatCurrency(compStats.avgPrice)}</p>
                                        </div>
                                        <div>
                                            <p className="text-xs text-slate-400">Rank Org√°nico</p>
                                            <p className="font-semibold">#{compStats.avgRank.toFixed(1)}</p>
                                        </div>
                                    </div>
                                    <div className="flex items-center gap-2 text-sm">
                                        <span className={`px-2 py-1 rounded text-xs font-bold ${compStats.dealDays > 0 ? 'bg-red-100 text-red-700' : 'bg-slate-200 text-slate-500'}`}>
                                            {compStats.dealDays > 0 ? 'DEAL ACTIVE' : 'NO DEAL'}
                                        </span>
                                    </div>
                                </div>
                            ) : <p className="text-sm text-slate-400">Sin datos para {selectedComp} en esta semana.</p>}
                        </div>
                    </div>

                    {/* Battle Insight */}
                    {usStats && compStats && (
                        <div className="p-4 bg-yellow-50 border border-yellow-100 rounded-lg text-sm text-yellow-800 flex items-start gap-2">
                            <div className="mt-0.5"><Icons.TrendingUp /></div>
                            <div>
                                <span className="font-bold">An√°lisis Comparativo:</span> {OUR_BRAND} es 
                                <strong> {((usStats.avgPrice - compStats.avgPrice)/compStats.avgPrice * 100).toFixed(1)}% </strong> 
                                {usStats.avgPrice > compStats.avgPrice ? 'm√°s caro' : 'm√°s barato'} que {selectedComp}. 
                                {usStats.totalShare < compStats.totalShare && " A pesar de ello, el competidor tiene mayor cuota de mercado."}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // ------------------------------------------------------------------
        // UI COMPONENTS
        // ------------------------------------------------------------------
        const MetricCard = ({ title, value, trend, isPercent, inverseTrend }) => {
            const isPositive = trend > 0;
            const colorClass = inverseTrend 
                ? (isPositive ? 'text-red-500' : 'text-green-500') 
                : (isPositive ? 'text-green-500' : 'text-red-500');
            
            return (
                <div className="card p-5">
                    <p className="text-xs font-medium text-slate-400 uppercase tracking-wider">{title}</p>
                    <div className="mt-2 flex items-baseline gap-2">
                        <span className="text-2xl font-bold text-slate-900">{value}</span>
                        {trend !== undefined && !isNaN(trend) && (
                            <span className={`text-xs font-medium px-1.5 py-0.5 rounded bg-opacity-10 ${colorClass.replace('text', 'bg')} ${colorClass}`}>
                                {trend > 0 ? '+' : ''}{trend.toFixed(1)}%
                            </span>
                        )}
                    </div>
                </div>
            );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
