": "NORITUAL LAB", "market_share_calculated": 26.32, "price": 22.46, "average_organic_rank": 3.75, "weekly_number_of_days_with_deal": 0.0, "weekly_number_of_days_with_coupon": 0.0}, {"week_str": "2025-W50", "brand_real": "NaturaleBio", "market_share_calculated": 52.81, "price": 17.23, "average_organic_rank": 3.13, "weekly_number_of_days_with_deal": 0.0, "weekly_number_of_days_with_coupon": 0.0}, {"week_str": "2025-W50", "brand_real": "VAHDAM", "market_share_calculated": 10.72, "price": 9.20, "average_organic_rank": 14.63, "weekly_number_of_days_with_deal": 5.0, "weekly_number_of_days_with_coupon": 0.0}, {"week_str": "2025-W51", "brand_real": "NORITUAL LAB", "market_share_calculated": 26.85, "price": 22.45, "average_organic_rank": 3.25, "weekly_number_of_days_with_deal": 0.0, "weekly_number_of_days_with_coupon": 0.0}, {"week_str": "2025-W51", "brand_real": "NaturaleBio", "market_share_calculated": 55.25, "price": 20.56, "average_organic_rank": 7.43, "weekly_number_of_days_with_deal": 0.2, "weekly_number_of_days_with_coupon": 0.0}, {"week_str": "2025-W51", "brand_real": "VAHDAM", "market_share_calculated": 11.37, "price": 9.73, "average_organic_rank": 8.84, "weekly_number_of_days_with_deal": 3.0, "weekly_number_of_days_with_coupon": 0.0}]

        function Dashboard() {

                            </div>
                        </div>

                            <ResponsiveContainer width="100%" height="100%">
                                <AreaChart data={marketData.trends}>
                                    <defs>
                                        <linearGradient id="colorUs" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor={colors.us} stopOpacity={0.1}/>
                                            <stop offset="95%" stopColor={colors.us} stopOpacity={0}/>
                                        </linearGradient>
                                        <linearGradient id="colorComp" x1="0" y1="0" x2="0" y2="1">
                                            <stop offset="5%" stopColor={colors.comp1} stopOpacity={0.1}/>
                                            <stop offset="95%" stopColor={colors.comp1} stopOpacity={0}/>
                                        </linearGradient>
                                    </defs>
                                    <CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#E5E5EA"/>
                                    <XAxis dataKey="week" axisLine={false} tickLine={false} tick={{fill: '#86868B', fontSize: 12}} dy={10}/>
                                    <YAxis axisLine={false} tickLine={false} tick={{fill: '#86868B', fontSize: 12}} />
                                    <Tooltip 
                                        contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)'}}
                                        formatter={(value) => Math.round(value).toLocaleString()}
                                    />
                                    <Legend iconType="circle" />
                                    <Area type="monotone" dataKey="my_clicks" name="Mis Clicks" stroke={colors.us} fillOpacity={1} fill="url(#colorUs)" strokeWidth={3} />
                                    <Area type="monotone" dataKey="comp_clicks" name="Clicks Competencia" stroke={colors.comp1} fillOpacity={1} fill="url(#colorComp)" strokeWidth={3} />
                                </AreaChart>
                            </ResponsiveContainer>
                        </div>
                        <div className="mt-4 p-4 bg-blue-50 rounded-xl border border-blue-100">
                             <h4 className="font-medium text-blue-900 mb-1">Insight de Tracción</h4>
                             <p className="text-sm text-blue-800">{marketData.insights[0]}</p>
                        </div>
                    </section>

                    {/* 2. Competitividad de Marca */}
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <section className="card p-6 col-span-2">
                             <h2 className="text-xl font-semibold text-gray-900 mb-2 flex items-center gap-2">
                                <i data-lucide="pie-chart" className="w-5 h-5 text-orange-500"></i>
                                Competitividad de Marca (Share of Market)
                            </h2>
                            <p className="text-sm text-gray-500 mb-6">Cuota de clics semana a semana</p>

                                        <Tooltip contentStyle={{borderRadius: '12px', border: 'none', boxShadow: '0 4px 12px rgba(0,0,0,0.1)'}}/>
                                        <Legend />
                                        <Line type="monotone" dataKey="My Brand" name={marketData.meta.our_brand} stroke={colors.us} strokeWidth={3} dot={{r: 4}} activeDot={{r: 6}} />
                                        {marketData.meta.top_competitors.map((comp, i) => (
                                            <Line key={comp} type="monotone" dataKey={comp} stroke={[colors.comp1, colors.comp2, colors.comp3][i]} strokeWidth={2} dot={false} />

                                    </LineChart>
                                </ResponsiveContainer>
                            </div>
                        </section>

                        <section className="card p-6 col-span-1 bg-gray-50 border border-gray-100">

                    {/* 4. Efficiency Matrix */}

                                    <YAxis type="number" dataKey="click_share" name="Click Share" unit="%" label={{ value: 'Click Share %', angle: -90, position: 'insideLeft' }} />

                                    <ReferenceLine x={10} stroke="red" strokeDasharray="3 3" label="Top 10" />
                                    <Scatter name="My ASINs" data={marketData.scatter.filter(d => d.is_me)} fill={colors.us} shape="circle" />
                                    <Scatter name="Competitors" data={marketData.scatter.filter(d => !d.is_me)} fill={colors.comp1} shape="triangle" />

        function CustomScatterTooltip({ active, payload }) {
            if (active && payload && payload.length) {
                const data = payload[0].payload;
                return (
                    <div className="bg-white p-3 border border-gray-100 shadow-lg rounded-xl text-xs max-w-[200px]">

                            <div className="flex justify-between"><span>Rank:</span> <span className="font-mono font-medium">{data.rank}</span></div>
                            <div className="flex justify-between"><span>Share:</span> <span className="font-mono font-medium">{data.click_share}%</span></div>
                            <div className="flex justify-between"><span>Price:</span> <span className="font-mono font-medium">€{data.price?.toFixed(2)}</span></div>

                    </div>
                );
            }
            return null;
        }

        function InteractiveComparator() {
            const weeks = [...new Set(marketData.brand_detailed.map(d => d.week_str))];
            const competitors = marketData.meta.top_competitors;
            
            const [selectedWeek, setSelectedWeek] = React.useState(weeks[weeks.length - 1]);
            const [selectedComp, setSelectedComp] = React.useState(competitors[0]);

            const myData = marketData.brand_detailed.find(d => d.week_str === selectedWeek && d.brand_real === marketData.meta.our_brand) || {};
            const compData = marketData.brand_detailed.find(d => d.week_str === selectedWeek && d.brand_real === selectedComp) || {};

            const MetricCard = ({ label, myVal, compVal, unit = "", icon, inverse = false }) => {
                const diff = myVal - compVal;
                const isGood = inverse ? diff < 0 : diff > 0;
                const color = isGood ? "text-green-600" : "text-red-600";
                
                return (
                    <div className="card p-5">
                        <div className="flex items-center gap-2 mb-3 text-gray-500 text-sm">
                            <i data-lucide={icon} className="w-4 h-4"></i>
                            {label}
                        </div>
                        <div className="flex justify-between items-end">
                            <div>
                                <p className="text-xs text-gray-400">Nosotros</p>
                                <p className="text-2xl font-bold text-gray-900">{unit}{myVal?.toFixed(2) || '-'}</p>
                            </div>
                            <div className="text-right">
                                <p className="text-xs text-gray-400">{selectedComp}</p>
                                <p className="text-2xl font-bold text-gray-500">{unit}{compVal?.toFixed(2) || '-'}</p>
                            </div>
                        </div>
                        <div className={`mt-3 text-xs font-medium ${color} bg-gray-50 p-2 rounded-lg inline-block`}>
                            {diff > 0 ? "+" : ""}{diff?.toFixed(2)} vs competidor
                        </div>
                    </div>
                );
            };

            return (
                <div className="animate-in slide-in-from-bottom-4 duration-500">
                    <div className="flex gap-4 mb-8 bg-white p-4 rounded-2xl shadow-sm">
                        <div>
                            <label className="block text-xs font-medium text-gray-500 mb-1">Semana</label>
                            <select 
                                value={selectedWeek} 
                                onChange={(e) => setSelectedWeek(e.target.value)}
                                className="bg-gray-100 border-none rounded-lg py-2 px-4 text-sm font-medium focus:ring-2 focus:ring-blue-500"
                            >
                                {weeks.map(w => <option key={w} value={w}>{w}</option>)}
                            </select>
                        </div>
                        <div>
                            <label className="block text-xs font-medium text-gray-500 mb-1">Competidor</label>
                            <select 
                                value={selectedComp} 
                                onChange={(e) => setSelectedComp(e.target.value)}
                                className="bg-gray-100 border-none rounded-lg py-2 px-4 text-sm font-medium focus:ring-2 focus:ring-blue-500"
                            >
                                {competitors.map(c => <option key={c} value={c}>{c}</option>)}
                            </select>
                        </div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <MetricCard label="Market Share" myVal={myData.market_share_calculated} compVal={compData.market_share_calculated} unit="%" icon="pie-chart" />
                        <MetricCard label="Precio Promedio" myVal={myData.price} compVal={compData.price} unit="€" icon="tag" inverse={true} />
                        <MetricCard label="Ranking Orgánico" myVal={myData.average_organic_rank} compVal={compData.average_organic_rank} icon="list" inverse={true} />
                        <MetricCard label="Días con Deal" myVal={myData.weekly_number_of_days_with_deal} compVal={compData.weekly_number_of_days_with_deal} icon="percent" />
                    </div>

                    <div className="mt-8 card p-6">
                         <h3 className="font-semibold text-gray-900 mb-4">Análisis Comparativo Rápido</h3>
                         <p className="text-gray-600 text-sm leading-relaxed">
                            En la semana <b>{selectedWeek}</b>, tu marca {myData.market_share_calculated > compData.market_share_calculated ? "lideró" : "se situó por detrás de"} <b>{selectedComp}</b> en cuota de mercado. 
                            {myData.price > compData.price ? " Tu precio fue superior, lo que podría estar afectando la conversión si no se justifica con valor añadido." : " Competiste con un precio más agresivo."}
                            {myData.weekly_number_of_days_with_deal > compData.weekly_number_of_days_with_deal ? " Mantuviste una mayor presión promocional." : " El competidor fue más agresivo en promociones."}
                         </p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
        
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
