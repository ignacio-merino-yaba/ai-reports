        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .header h1 { font-size: 24px; margin: 0; }
        .badge { background: #e8f0fe; color: var(--primary); padding: 4px 12px; border-radius: 16px; font-weight: 500; }
        .tabs { display: flex; border-bottom: 1px solid #dadce0; margin-bottom: 24px; }
        .tab-btn { padding: 12px 24px; border: none; background: none; font-weight: 500; color: var(--secondary); cursor: pointer; border-bottom: 2px solid transparent; }

        .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 20px; margin-bottom: 24px; }
        .col-12 { grid-column: span 12; }
        .col-6 { grid-column: span 6; }
        .col-4 { grid-column: span 4; }
        .card { background: var(--card-bg); border-radius: 8px; box-shadow: 0 1px 2px rgba(60,64,67,0.3); padding: 24px; }
        .card-title { font-size: 16px; font-weight: 500; margin: 0 0 16px 0; color: var(--secondary); display: flex; align-items: center; gap: 8px; }
        .kpi-value { font-size: 32px; color: #202124; }
        .kpi-sub { font-size: 12px; color: var(--success); margin-top: 4px; }
        .insight-item { display: flex; gap: 12px; margin-bottom: 16px; }
        .insight-icon { color: var(--primary); margin-top: 2px; }
        .insight-text { font-size: 14px; color: var(--secondary); line-height: 1.5; }
        .hidden { display: none; }
        .chart-container { width: 100%; height: 300px; }
        select { padding: 8px 12px; border-radius: 4px; border: 1px solid #dadce0; }
    </style>
</head>

    const topCompetitors = ["Sony", "Anker", "JBL"];
    const ourBrand = "YabaTech";

    function processData() {
        const weeks = [...new Set(rawData.map(d => d.week_date))].sort();
        const globalTrend = weeks.map(week => {
            const weekData = rawData.filter(d => d.week_date === week);
            const totalClicks = weekData.reduce((sum, d) => sum + d.clicks, 0);
            const ourClicks = weekData.filter(d => d.is_yaba_asin === 'Y').reduce((sum, d) => sum + d.clicks, 0);
            return [week, totalClicks, totalClicks > 0 ? (ourClicks / totalClicks) : 0];
        });

        const brandTrend = weeks.map(week => {
            const weekData = rawData.filter(d => d.week_date === week);
            const getBrandShare = (b) => weekData.filter(d => d.brand === b).reduce((sum, d) => sum + d.click_share, 0);
            return [week, getBrandShare(ourBrand), getBrandShare(topCompetitors[0]||'NA'), getBrandShare(topCompetitors[1]||'NA'), getBrandShare(topCompetitors[2]||'NA')];
        });

        const lastWeek = weeks[weeks.length - 1];
        const scatterData = rawData.filter(d => d.week_date === lastWeek)
            .map(d => [d.rank, d.click_share, d.brand === ourBrand ? 'Us' : 'Comp', d.product_title + ' (' + d.brand + ')']);

        return { weeks, globalTrend, brandTrend, scatterData, lastWeek };
    }

        });

        });

        const avgD = withDeal.length ? withDeal.reduce((s,d)=>s+d.click_share,0)/withDeal.length : 0;

            ['Status', 'Avg Share', {role:'style'}], ['With Deal', avgD, '#1a73e8'], ['No Deal', avgN, '#dadce0']
        ]), {...commonOpts, legend:'none', vAxis:{format:'#%'}});

        const pData = rawData.filter(d=>d.brand===ourBrand).map(d=>[d.price, d.click_share]);
        const dataP = new google.visualization.DataTable(); dataP.addColumn('number','Price'); dataP.addColumn('number','Share'); dataP.addRows(pData);
        new google.visualization.ScatterChart(document.getElementById('chart_levers_price')).draw(dataP, {...commonOpts, legend:'none', hAxis:{title:'Price'} });

        // 4. Efficiency
        const data4 = new google.visualization.DataTable();
        data4.addColumn('number', 'Rank'); data4.addColumn('number', 'Our Share'); data4.addColumn('number', 'Comp Share'); data4.addColumn({type:'string', role:'tooltip'});
        const rows4 = processed.scatterData.map(r => r[2]==='Us' ? [r[0], r[1], null, r[3]] : [r[0], null, r[1], r[3]]);
        data4.addRows(rows4);
        new google.visualization.ScatterChart(document.getElementById('chart_efficiency')).draw(data4, {
            ...commonOpts, hAxis: {title: 'Rank (Inv)', direction: -1}, vAxis:{format:'#%'}, colors:['#1a73e8', '#9aa0a6']
        });

        // Insights
        const last = processed.globalTrend[processed.globalTrend.length-1];
        const prev = processed.globalTrend[processed.globalTrend.length-2];
        const topCompShare = processed.brandTrend[processed.brandTrend.length-1][2];
        const leadMsg = last[2] > topCompShare ? 'We lead with ' + (last[2]*100).toFixed(1) + '%' : topCompetitors[0] + ' leads';
        
        document.getElementById('insights_list').innerHTML = `
            <div class="insight-item"><span class="material-icons insight-icon">analytics</span><div class="insight-text"><strong>Market Position</strong>${leadMsg} share.</div></div>
            <div class="insight-item"><span class="material-icons insight-icon">trending_${last[2]>prev[2]?'up':'down'}</span><div class="insight-text"><strong>Momentum</strong>Share is ${last[2]>prev[2]?'up':'down'} vs last week.</div></div>
        `;
        document.getElementById('actions_list').innerHTML = `
            <div class="insight-item"><span class="material-icons insight-icon" style="color:var(--success)">check_circle</span><div class="insight-text"><strong>Promo Strategy</strong>${avgD > avgN * 1.2 ? 'Deals work well. Increase frequency.' : 'Deals have low impact. Focus on organic.'}</div></div>
            <div class="insight-item"><span class="material-icons insight-icon" style="color:var(--success)">check_circle</span><div class="insight-text"><strong>Rank Defense</strong>Protect top keywords where rank > 5.</div></div>
        `;
        
        setupInteractive();
    }

    function setupInteractive() {
        const ws = document.getElementById('sel_week'); processed.weeks.forEach(w=>ws.add(new Option(w,w))); ws.value=processed.lastWeek;
        const cs = document.getElementById('sel_comp'); topCompetitors.forEach(c=>cs.add(new Option(c,c)));
        updateComparator();
    }

    function switchTab(t) {
        document.querySelectorAll('[id^="tab-"]').forEach(d=>d.classList.add('hidden'));
        document.getElementById('tab-'+t).classList.remove('hidden');
        document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
        event.target.classList.add('active');
        if(t==='compare') updateComparator();
    }

    function updateComparator() {
        const w = document.getElementById('sel_week').value, c = document.getElementById('sel_comp').value;
        const wd = rawData.filter(d=>d.week_date===w);
        const us = wd.find(d=>d.brand===ourBrand)||{price:0, click_share:0, rank:0};
        const them = wd.find(d=>d.brand===c)||{price:0, click_share:0, rank:0};
        
        document.getElementById('comp_price').innerText = '$'+them.price;
        document.getElementById('comp_price_diff').innerText = 'Us: $'+us.price;
        document.getElementById('comp_share').innerText = ((us.click_share-them.click_share)*100).toFixed(1)+'%';
        document.getElementById('comp_share_diff').innerText = us.click_share>them.click_share?'Winning':'Losing';
        document.getElementById('comp_rank').innerText = them.rank;
        document.getElementById('comp_rank_diff').innerText = 'Us: '+us.rank;

        const hist = processed.weeks.map(wk => {
            const d = rawData.filter(x=>x.week_date===wk);
            return [wk, (d.find(x=>x.brand===ourBrand)||{click_share:0}).click_share, (d.find(x=>x.brand===c)||{click_share:0}).click_share];
        });
        const dh = new google.visualization.DataTable();
        dh.addColumn('string','Week'); dh.addColumn('number','Us'); dh.addColumn('number',c); dh.addRows(hist);
        new google.visualization.AreaChart(document.getElementById('chart_compare_hist')).draw(dh, {colors:['#1a73e8','#d93025'], vAxis:{format:'#%'}, legend:{position:'top'}, height:300});
    }
</script>
</body>
</html>
